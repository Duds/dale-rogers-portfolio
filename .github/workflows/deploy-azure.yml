name: Deploy to Azure
on:
  push:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          npm run typecheck
          npm run lint
          npm run format:check

      - name: Run tests
        run: npm run test:run

      - name: Run E2E tests
        run: npm run e2e

      - name: Build application
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dist

      - name: Health check
        run: |
          # Wait for deployment to complete
          sleep 30
          # Basic health check
          curl -f ${{ secrets.AZURE_WEBAPP_URL }}/api/health || exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful to ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || 'staging' }}"
          else
            echo "❌ Deployment failed to ${{ github.event.inputs.environment || (github.ref == 'heads/main' && 'production') || 'staging' }}"
            exit 1
          fi
