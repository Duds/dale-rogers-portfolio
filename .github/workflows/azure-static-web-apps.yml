name: Deploy to Production

on:
  # Production deployments should ONLY happen after successful release workflow
  # This ensures version control and prevents direct deployments
  workflow_run:
    workflows: ['Automated Release']
    types: [completed]
    branches: [main]

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          ASTRO_COMMIT_HASH: ${{ github.sha }}
          ASTRO_BRANCH: ${{ github.ref_name }}
          ASTRO_ENVIRONMENT: production

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'upload'
          app_location: 'dist' # Built app content directory
          output_location: '' # No additional output processing needed
          skip_app_build: true
          deployment_environment: 'default' # Deploy to default environment (production)
